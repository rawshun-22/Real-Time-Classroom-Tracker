
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - ClassroomTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 28rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 0.375rem;
            color: #374151;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            padding: 2rem;
            text-align: center;
        }

        .icon-container {
            width: 4rem;
            height: 4rem;
            background: #dbeafe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: #2563eb;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .card-content {
            padding: 0 2rem 2rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 0.75rem 1rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .demo-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        @media (max-width: 640px) {
            .card-header {
                padding: 1.5rem;
            }
            
            .card-content {
                padding: 0 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-button">
            ‚Üê Back to Home
        </a>

        <div class="card">
            <div class="card-header">
                <div class="icon-container">üë§</div>
                <h1 class="card-title">User Login</h1>
            </div>
            
            <div class="card-content">
                <form class="form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username" class="label">Username or Student ID</label>
                        <input
                            id="username"
                            type="text"
                            placeholder="Enter your username"
                            class="input"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input
                            id="password"
                            type="password"
                            placeholder="Enter your password"
                            class="input"
                            required
                        />
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
                
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                window.location.href = 'user-dashboard.html';
            }
        }
    </script>
</body>
</html>
