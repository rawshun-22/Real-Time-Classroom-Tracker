
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ClassroomTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 28rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 0.375rem;
            color: #374151;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            padding: 2rem;
            text-align: center;
        }

        .icon-container {
            width: 4rem;
            height: 4rem;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: #dc2626;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .card-content {
            padding: 0 2rem 2rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .btn {
            padding: 0.75rem 1rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #b91c1c;
        }

        .demo-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        @media (max-width: 640px) {
            .card-header {
                padding: 1.5rem;
            }
            
            .card-content {
                padding: 0 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-button">
            ‚Üê Back to Home
        </a>

        <div class="card">
            <div class="card-header">
                <div class="icon-container">üõ°Ô∏è</div>
                <h1 class="card-title">Admin Login</h1>

            </div>
            
            <div class="card-content">
                <form class="form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="adminId" class="label">Admin ID</label>
                        <input
                            id="adminId"
                            type="text"
                            placeholder="Enter your admin ID"
                            class="input"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input
                            id="password"
                            type="password"
                            placeholder="Enter your password"
                            class="input"
                            required
                        />
                    </div>
                    
                    <button type="submit" class="btn">Admin Login</button>
                </form>
                
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('password').value;
            
            if (adminId && password) {
                window.location.href = 'admin-dashboard.html';
            }
        }
    </script>
</body>
</html>
